<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Baby ‚ù§Ô∏è</title>

<style>
@font-face{
  font-family: 'Morolana';
  src: url('assets/font.ttf'); /* OPTIONAL ‚Äì agar font doge */
}

body{
  margin:0;
  background:#ffd6e8;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}

/* FLOATING HEARTS */
.heart-float{
  position:absolute;
  font-size:14px;
  animation:float linear infinite;
  opacity:.6;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:.6s ease;
}
.hidden{opacity:0;pointer-events:none}

/* HEART BUTTON */
.heart-btn{
  width:120px;
  height:120px;
  background:#ff4d88;
  clip-path:path("M60 110 C20 80 0 55 0 30 C0 10 15 0 30 0 C45 0 60 15 60 25 C60 15 75 0 90 0 C105 0 120 10 120 30 C120 55 100 80 60 110 Z");
  animation:pulse 1.2s infinite;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

.instruction{
  margin-top:15px;
  color:#b30059;
  font-weight:600;
}

/* CARD */
.card{
  background:white;
  width:85%;
  max-width:340px;
  padding:20px;
  border-radius:20px;
  text-align:center;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  background:#e60073;
  color:white;
  font-size:16px;
}
.no{background:#999}

/* LETTER */
.letter{
  width:90%;
  max-width:340px;
  background:#fffaf0;
  padding:22px;
  border-radius:15px;
  font-family:'Morolana',cursive;
  animation:slide .6s ease;
}

@keyframes slide{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

img{
  border-radius:15px;
}
</style>
</head>

<body>

<script>
function hideAll(){
